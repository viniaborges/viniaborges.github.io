<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Escalas de Plantão</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: #f8fafc;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #cbd5e1;
            opacity: 0.9;
            font-weight: 300;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-width: 200px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #64748b, #475569);
            box-shadow: 0 4px 15px rgba(100, 116, 139, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(100, 116, 139, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .content-area {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(148, 163, 184, 0.2);
            margin-top: 20px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group.small {
            flex: 0 0 120px;
            min-width: 120px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 0.95rem;
        }

        input[type="text"], 
        textarea, 
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.9);
            color: #f8fafc;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, 
        textarea:focus, 
        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .month-year {
            font-size: 1.8rem;
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 10px;
        }

        .calendar-container {
            margin: 30px 0;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            background: rgba(15, 23, 42, 0.6);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .day-header {
            text-align: center;
            font-weight: 700;
            padding: 12px;
            color: #94a3b8;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .calendar-day {
            aspect-ratio: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 700;
            font-size: 1.1rem;
            position: relative;
            border: 2px solid transparent;
            min-height: 60px;
        }

        .calendar-day:not(.empty):hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            z-index: 10;
        }

        .calendar-day.empty {
            background: transparent;
            cursor: default;
        }

        .calendar-day.empty:hover {
            transform: none;
            box-shadow: none;
        }

        /* Categoria cores para intenções */
        .calendar-day.restricao {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            color: white;
        }

        .calendar-day.obrigatorio {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
        }

        .calendar-day.evitavel {
            background: linear-gradient(135deg, #eab308, #ca8a04);
            color: #1f2937;
        }

        .calendar-day.flexivel {
            background: linear-gradient(135deg, #16a34a, #15803d);
            color: white;
        }

        /* Para visualização de escalas */
        .calendar-day.schedule {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            flex-direction: column;
            padding: 8px;
        }

        .day-number {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .schedule-names {
            font-size: 0.7rem;
            text-align: center;
            line-height: 1.2;
            overflow: hidden;
        }

        .category-counters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .counter-card {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(30, 41, 59, 0.7));
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .counter-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
        }

        .counter-card.active {
            border-color: #3b82f6;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(29, 78, 216, 0.1));
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
        }

        .counter-card.restricao.active {
            border-color: #dc2626;
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.2), rgba(153, 27, 27, 0.1));
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.4);
        }

        .counter-card.obrigatorio.active {
            border-color: #2563eb;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.2), rgba(29, 78, 216, 0.1));
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.4);
        }

        .counter-card.evitavel.active {
            border-color: #eab308;
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.2), rgba(202, 138, 4, 0.1));
            box-shadow: 0 0 30px rgba(234, 179, 8, 0.4);
        }

        .counter-card.flexivel.active {
            border-color: #16a34a;
            background: linear-gradient(135deg, rgba(22, 163, 74, 0.2), rgba(21, 128, 61, 0.1));
            box-shadow: 0 0 30px rgba(22, 163, 74, 0.4);
        }

        .counter-category {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .counter-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .counter-card.restricao .counter-value { color: #dc2626; }
        .counter-card.obrigatorio .counter-value { color: #2563eb; }
        .counter-card.evitavel .counter-value { color: #eab308; }
        .counter-card.flexivel .counter-value { color: #16a34a; }

        .counter-limit {
            font-size: 0.8rem;
            color: #64748b;
            font-weight: 500;
        }

        .save-section {
            text-align: center;
            margin-top: 30px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid;
            font-weight: 500;
        }

        .alert.success {
            background: rgba(22, 163, 74, 0.1);
            border-color: #16a34a;
            color: #4ade80;
        }

        .alert.error {
            background: rgba(220, 38, 38, 0.1);
            border-color: #dc2626;
            color: #f87171;
        }

        .alert.warning {
            background: rgba(234, 179, 8, 0.1);
            border-color: #eab308;
            color: #fbbf24;
        }

        input[type="file"] {
            display: none;
        }

        .schedule-summary {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(30, 41, 59, 0.7));
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .summary-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 20px;
            text-align: center;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            color: #3b82f6;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .title {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .form-row {
                flex-direction: column;
            }

            .form-group.small {
                flex: 1;
                min-width: 200px;
            }

            .calendar {
                gap: 4px;
                padding: 15px;
            }

            .calendar-day {
                min-height: 50px;
                font-size: 1rem;
            }

            .category-counters {
                grid-template-columns: repeat(2, 1fr);
            }

            .counter-value {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .category-counters {
                grid-template-columns: 1fr;
            }

            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Sistema de Escalas de Plantão</h1>
            <p class="subtitle">Gerencie suas intenções de plantão e visualize escalas mensais</p>
        </div>

        <div class="button-container">
            <button class="btn btn-primary" id="btnRegisterIntentions">Registrar intenções de escala</button>
            <button class="btn btn-primary" id="btnLoadIntentions">Carregar intenções de escala</button>
            <button class="btn btn-primary" id="btnLoadSchedule">Carregar escala do mês</button>
        </div>

        <input type="file" id="fileSchedule" accept=".json">
        <input type="file" id="fileIntentions" accept=".json">

        <div id="contentArea"></div>
    </div>

    <script>
        class EscalaSystem {
            constructor() {
                this.currentMode = 'home';
                this.selectedCategory = 'flexivel';
                this.intentions = {};
                this.currentMonth = new Date().getMonth() + 1;
                this.currentYear = new Date().getFullYear();
                this.categoryCounts = {
                    restricao: 0,
                    obrigatorio: 0,
                    evitavel: 0,
                    flexivel: 0
                };
                this.categoryLimits = {
                    restricao: 12,
                    obrigatorio: 6,
                    evitavel: 12,
                    flexivel: Infinity
                };
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.initializeIntentions();
            }

            setupEventListeners() {
                document.getElementById('btnLoadSchedule').addEventListener('click', () => {
                    document.getElementById('fileSchedule').click();
                });

                document.getElementById('btnLoadIntentions').addEventListener('click', () => {
                    document.getElementById('fileIntentions').click();
                });

                document.getElementById('btnRegisterIntentions').addEventListener('click', () => {
                    this.showIntentionsForm();
                });

                document.getElementById('fileSchedule').addEventListener('change', (e) => {
                    this.loadScheduleFile(e.target.files[0]);
                });

                document.getElementById('fileIntentions').addEventListener('change', (e) => {
                    this.loadIntentionsFile(e.target.files[0]);
                });
            }

            async loadScheduleFile(file) {
                if (!file) return;

                try {
                    const text = await file.text();
                    const data = JSON.parse(text);
                    this.showScheduleView(data);
                } catch (error) {
                    this.showAlert('Erro ao carregar arquivo de escala. Verifique se o arquivo é um JSON válido.', 'error');
                }
            }

            async loadIntentionsFile(file) {
                if (!file) return;

                try {
                    const text = await file.text();
                    const data = JSON.parse(text);
                    this.loadIntentionsData(data);
                    this.showIntentionsForm(data);
                } catch (error) {
                    this.showAlert('Erro ao carregar arquivo de intenções. Verifique se o arquivo é um JSON válido.', 'error');
                }
            }

            loadIntentionsData(data) {
                this.currentMonth = data.mes || data.month || this.currentMonth;
                this.currentYear = data.ano || data.year || this.currentYear;
                this.intentions = data.dias || data.days || {};
                this.updateCategoryCounts();
            }

            showScheduleView(scheduleData) {
                const { ano, year, mes, month, dias, days } = scheduleData;
                const scheduleYear = ano || year;
                const scheduleMonth = mes || month;
                const scheduleDays = dias || days;

                const contentArea = document.getElementById('contentArea');
                contentArea.innerHTML = `
                    <div class="content-area">
                        <div class="calendar-header">
                            <h2 class="month-year">Escala de ${this.getMonthName(scheduleMonth)} ${scheduleYear}</h2>
                        </div>
                        
                        <div class="schedule-summary">
                            <div class="summary-title">Resumo da Escala</div>
                            <div class="summary-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${this.getTotalAssignments(scheduleDays)}</div>
                                    <div class="stat-label">Total de Atribuições</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${this.getUniquePersons(scheduleDays)}</div>
                                    <div class="stat-label">Plantonistas</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${this.getDaysWithSchedule(scheduleDays)}</div>
                                    <div class="stat-label">Dias com Escala</div>
                                </div>
                            </div>
                        </div>

                        <div class="calendar-container">
                            <div class="calendar">
                                ${this.generateCalendarHeaders()}
                                ${this.generateScheduleCalendar(scheduleYear, scheduleMonth, scheduleDays)}
                            </div>
                        </div>
                    </div>
                `;
            }

            showIntentionsForm(existingData = null) {
                const name = existingData?.nome || existingData?.name || '';
                const notes = existingData?.observacoes || existingData?.notes || '';
                
                if (existingData) {
                    this.currentMonth = existingData.mes || existingData.month || this.currentMonth;
                    this.currentYear = existingData.ano || existingData.year || this.currentYear;
                    this.intentions = existingData.dias || existingData.days || {};
                } else {
                    this.intentions = {};
                    this.initializeIntentions();
                }
                
                this.updateCategoryCounts();

                const contentArea = document.getElementById('contentArea');
                contentArea.innerHTML = `
                    <div class="content-area">
                        <div class="calendar-header">
                            <h2 class="month-year">${existingData ? 'Editar' : 'Registrar'} Intenções de Escala</h2>
                        </div>
                        
                        <div class="form-section">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="nameInput">Nome Completo</label>
                                    <input type="text" id="nameInput" placeholder="Digite seu nome completo" value="${name}">
                                </div>
                                <div class="form-group small">
                                    <label for="monthSelect">Mês</label>
                                    <select id="monthSelect">
                                        ${this.generateMonthOptions()}
                                    </select>
                                </div>
                                <div class="form-group small">
                                    <label for="yearSelect">Ano</label>
                                    <select id="yearSelect">
                                        ${this.generateYearOptions()}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="category-counters">
                            ${this.generateCategoryCounters()}
                        </div>

                        <div class="calendar-container">
                            <div class="calendar-header">
                                <div class="month-year">${this.getMonthName(this.currentMonth)} ${this.currentYear}</div>
                            </div>
                            <div class="calendar" id="intentionsCalendar">
                                ${this.generateCalendarHeaders()}
                                ${this.generateIntentionsCalendar()}
                            </div>
                        </div>

                        <div class="form-section">
                            <div class="form-group">
                                <label for="notesInput">Observações</label>
                                <textarea id="notesInput" placeholder="Digite observações adicionais sobre suas preferências de plantão...">${notes}</textarea>
                            </div>
                        </div>

                        <div class="save-section">
                            <button class="btn btn-primary" id="saveIntentions">Salvar intenção</button>
                        </div>

                        <div id="alertArea"></div>
                    </div>
                `;

                this.setupIntentionsEventListeners();
            }

            setupIntentionsEventListeners() {
                // Seletores de categoria
                document.querySelectorAll('.counter-card').forEach(card => {
                    card.addEventListener('click', () => {
                        this.selectedCategory = card.dataset.category;
                        this.updateCategorySelection();
                    });
                });

                // Calendário
                document.querySelectorAll('.calendar-day').forEach(day => {
                    if (!day.classList.contains('empty')) {
                        day.addEventListener('click', () => {
                            const dayNum = parseInt(day.dataset.day);
                            this.setDayCategory(dayNum, this.selectedCategory);
                        });
                    }
                });

                // Mudança de mês/ano
                document.getElementById('monthSelect').addEventListener('change', (e) => {
                    this.currentMonth = parseInt(e.target.value);
                    this.updateCalendar();
                });

                document.getElementById('yearSelect').addEventListener('change', (e) => {
                    this.currentYear = parseInt(e.target.value);
                    this.updateCalendar();
                });

                // Salvar
                document.getElementById('saveIntentions').addEventListener('click', () => {
                    this.saveIntentions();
                });

                this.updateCategorySelection();
            }

            updateCalendar() {
                this.initializeIntentions();
                this.updateCategoryCounts();
                
                const calendar = document.getElementById('intentionsCalendar');
                calendar.innerHTML = this.generateCalendarHeaders() + this.generateIntentionsCalendar();
                
                // Re-setup event listeners for new calendar
                document.querySelectorAll('.calendar-day').forEach(day => {
                    if (!day.classList.contains('empty')) {
                        day.addEventListener('click', () => {
                            const dayNum = parseInt(day.dataset.day);
                            this.setDayCategory(dayNum, this.selectedCategory);
                        });
                    }
                });

                document.querySelector('.month-year').textContent = `${this.getMonthName(this.currentMonth)} ${this.currentYear}`;
                this.updateCategoryCounters();
            }

            initializeIntentions() {
                const daysInMonth = this.getDaysInMonth(this.currentYear, this.currentMonth);
                const newIntentions = {};
                
                for (let i = 1; i <= daysInMonth; i++) {
                    newIntentions[i] = this.intentions[i] || 'flexivel';
                }
                
                this.intentions = newIntentions;
            }

            setDayCategory(day, category) {
                const currentCategory = this.intentions[day];
                
                // Verificar limites
                if (!this.canSetCategory(category, currentCategory)) {
                    this.showAlert(`Limite atingido para ${this.getCategoryName(category)}! Máximo: ${this.categoryLimits[category]}`, 'warning');
                    return;
                }

                this.intentions[day] = category;
                this.updateCategoryCounts();
                
                // Atualizar visual do dia
                const dayElement = document.querySelector(`[data-day="${day}"]`);
                dayElement.className = `calendar-day ${category}`;
                
                this.updateCategoryCounters();
                this.clearAlert();
            }

            canSetCategory(newCategory, currentCategory) {
                if (newCategory === currentCategory) return true;
                
                const currentCount = this.categoryCounts[newCategory];
                return currentCount < this.categoryLimits[newCategory];
            }

            updateCategoryCounts() {
                this.categoryCounts = {
                    restricao: 0,
                    obrigatorio: 0,
                    evitavel: 0,
                    flexivel: 0
                };

                Object.values(this.intentions).forEach(category => {
                    if (this.categoryCounts[category] !== undefined) {
                        this.categoryCounts[category]++;
                    }
                });
            }

            updateCategorySelection() {
                document.querySelectorAll('.counter-card').forEach(card => {
                    card.classList.remove('active');
                    if (card.dataset.category === this.selectedCategory) {
                        card.classList.add('active');
                    }
                });
            }

            updateCategoryCounters() {
                Object.entries(this.categoryCounts).forEach(([category, count]) => {
                    const countElement = document.querySelector(`[data-category="${category}"] .counter-value`);
                    if (countElement) {
                        countElement.textContent = count;
                    }
                });
            }

            generateCategoryCounters() {
                return `
                    <div class="counter-card restricao" data-category="restricao">
                        <div class="counter-category">Restrições</div>
                        <div class="counter-value">${this.categoryCounts.restricao}</div>
                        <div class="counter-limit">máx. 12</div>
                    </div>
                    <div class="counter-card obrigatorio" data-category="obrigatorio">
                        <div class="counter-category">Obrigatórios</div>
                        <div class="counter-value">${this.categoryCounts.obrigatorio}</div>
                        <div class="counter-limit">máx. 6</div>
                    </div>
                    <div class="counter-card evitavel" data-category="evitavel">
                        <div class="counter-category">Evitáveis</div>
                        <div class="counter-value">${this.categoryCounts.evitavel}</div>
                        <div class="counter-limit">máx. 12</div>
                    </div>
                    <div class="counter-card flexivel" data-category="flexivel">
                        <div class="counter-category">Flexíveis</div>
                        <div class="counter-value">${this.categoryCounts.flexivel}</div>
                        <div class="counter-limit">sem limite</div>
                    </div>
                `;
            }

            generateCalendarHeaders() {
                const days = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
                return days.map(day => `<div class="day-header">${day}</div>`).join('');
            }

            generateIntentionsCalendar() {
                const daysInMonth = this.getDaysInMonth(this.currentYear, this.currentMonth);
                const firstDayOfWeek = this.getFirstDayOfWeek(this.currentYear, this.currentMonth);
                
                let calendar = '';
                
                // Dias vazios no início
                for (let i = 0; i < firstDayOfWeek; i++) {
                    calendar += '<div class="calendar-day empty"></div>';
                }
                
                // Dias do mês
                for (let day = 1; day <= daysInMonth; day++) {
                    const category = this.intentions[day] || 'flexivel';
                    
                    calendar += `
                        <div class="calendar-day ${category}" data-day="${day}">
                            ${day}
                        </div>
                    `;
                }
                
                return calendar;
            }

            generateScheduleCalendar(year, month, scheduleDays) {
                const daysInMonth = this.getDaysInMonth(year, month);
                const firstDayOfWeek = this.getFirstDayOfWeek(year, month);
                
                let calendar = '';
                
                // Dias vazios no início
                for (let i = 0; i < firstDayOfWeek; i++) {
                    calendar += '<div class="calendar-day empty"></div>';
                }
                
                // Dias do mês
                for (let day = 1; day <= daysInMonth; day++) {
                    const daySchedule = scheduleDays[day] || [];
                    
                    let scheduleText = '';
                    if (daySchedule.length > 0) {
                        const names = Array.isArray(daySchedule) ? daySchedule : [daySchedule];
                        scheduleText = `<div class="schedule-names">${names.slice(0, 3).join('<br>')}</div>`;
                    }
                    
                    calendar += `
                        <div class="calendar-day schedule" data-day="${day}">
                            <div class="day-number">${day}</div>
                            ${scheduleText}
                        </div>
                    `;
                }
                
                return calendar;
            }

            generateMonthOptions() {
                const months = [
                    'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                    'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
                ];
                
                return months.map((month, index) => {
                    const value = index + 1;
                    const selected = value === this.currentMonth ? 'selected' : '';
                    return `<option value="${value}" ${selected}>${month}</option>`;
                }).join('');
            }

            generateYearOptions() {
                const currentYear = new Date().getFullYear();
                let options = '';
                
                for (let year = currentYear - 1; year <= currentYear + 3; year++) {
                    const selected = year === this.currentYear ? 'selected' : '';
                    options += `<option value="${year}" ${selected}>${year}</option>`;
                }
                
                return options;
            }

            saveIntentions() {
                const name = document.getElementById('nameInput').value.trim();
                const notes = document.getElementById('notesInput').value.trim();
                
                if (!name) {
                    this.showAlert('Por favor, digite seu nome.', 'error');
                    return;
                }

                const data = {
                    nome: name,
                    ano: this.currentYear,
                    mes: this.currentMonth,
                    dias: this.intentions,
                    observacoes: notes
                };

                const dataStr = JSON.stringify(data, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `intencoes_${name.replace(/\s+/g, '_')}_${this.currentMonth}_${this.currentYear}.json`;
                link.click();
                
                URL.revokeObjectURL(url);
                
                this.showAlert('Arquivo de intenções salvo com sucesso!', 'success');
            }

            // Utility functions
            getDaysInMonth(year, month) {
                return new Date(year, month, 0).getDate();
            }

            getFirstDayOfWeek(year, month) {
                return new Date(year, month - 1, 1).getDay();
            }

            getMonthName(month) {
                const months = [
                    'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                    'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
                ];
                return months[month - 1];
            }

            getCategoryName(category) {
                const names = {
                    restricao: 'Restrições',
                    obrigatorio: 'Obrigatórios',
                    evitavel: 'Evitáveis',
                    flexivel: 'Flexíveis'
                };
                return names[category];
            }

            getTotalAssignments(scheduleDays) {
                return Object.values(scheduleDays).reduce((total, day) => {
                    if (Array.isArray(day)) {
                        return total + day.length;
                    } else if (day) {
                        return total + 1;
                    }
                    return total;
                }, 0);
            }

            getUniquePersons(scheduleDays) {
                const persons = new Set();
                Object.values(scheduleDays).forEach(day => {
                    if (Array.isArray(day)) {
                        day.forEach(person => persons.add(person));
                    } else if (day) {
                        persons.add(day);
                    }
                });
                return persons.size;
            }

            getDaysWithSchedule(scheduleDays) {
                return Object.values(scheduleDays).filter(day => 
                    (Array.isArray(day) && day.length > 0) || (!Array.isArray(day) && day)
                ).length;
            }

            showAlert(message, type) {
                const alertArea = document.getElementById('alertArea');
                if (alertArea) {
                    alertArea.innerHTML = `<div class="alert ${type}">${message}</div>`;
                    setTimeout(() => this.clearAlert(), 5000);
                }
            }

            clearAlert() {
                const alertArea = document.getElementById('alertArea');
                if (alertArea) {
                    alertArea.innerHTML = '';
                }
            }
        }

        // Inicializar o sistema
        document.addEventListener('DOMContentLoaded', () => {
            new EscalaSystem();
        });
    </script>
</body>
